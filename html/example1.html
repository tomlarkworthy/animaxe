<!doctype html>
<html lang="en">
<meta charset="utf-8">
<title>Animaxe - example1</title>
<meta name="author" content="Tom Larkworthy">
<head>
    <script src="../node_modules/systemjs/dist/system.js"></script>
    <script>
        System.config({
            packages: {
                '/node_modules/gl-mat3': {
                    main: 'index',
                    defaultExtension: 'js'
                },
                'src/': {
                    defaultExtension: 'ts'
                },
                'node_modules/seedrandom': {
                    defaultExtension: 'js'
                }
            },
            map: {
                typescript: 'node_modules/typescript/lib/typescript.js',
                rx: 'node_modules/rx/dist/rx.all.js',
                'seedrandom': 'node_modules/seedrandom/index.js',
                'gl-mat3': 'node_modules/gl-mat3/index.js'
            },
            transpiler: 'typescript',
            baseURL: '..'
        });
    </script>
</head>

<body>
<canvas id="canvas" width="100" height="100"></canvas>
<script>System.import('examples/example1.ts');</script>
</body>
</html>
